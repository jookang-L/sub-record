<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>생기부 도우미 with Jook</title>
  <meta property="og:title" content="생기부 도우미 with Jook" />
  <meta property="og:description" content="학생부 종합 전형을 위한 완벽한 솔루션" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb',
            secondary: '#475569',
            dark: '#0f172a',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .nav-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 selection:bg-primary selection:text-white">

  <!-- Main Container -->
  <main class="w-full max-w-7xl mx-auto">

    <!-- Hero Section -->
    <div class="text-center mb-16 animate-fade-in-up">
      <div
        class="inline-block px-4 py-1.5 mb-6 text-sm font-medium text-primary bg-blue-50 rounded-full border border-blue-100">
        ✨ 학생부 종합 전형의 모든 것
      </div>
      <h1 class="text-5xl md:text-6xl font-black text-slate-900 mb-6 tracking-tight leading-tight">
        생활기록부 <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-indigo-600">지옥에서</span> 벗어나자!
      </h1>
      <p class="text-lg md:text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
        초근이 없는 당신의 학교 생활을 보장해드립니다.
      </p>
    </div>

    <!-- Navigation Grid -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 px-4 animate-fade-in-up" style="animation-delay: 0.2s;">

      <!-- Card 1: 자율/진로 (Pikachu) -->
      <a href="autonomy.html"
        class="nav-card group relative overflow-hidden rounded-3xl bg-white p-8 shadow-lg hover:shadow-2xl border border-slate-100 flex flex-col justify-between min-h-[400px] hover:bg-yellow-50 hover:border-yellow-200 transition-all duration-300">
        <div
          class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-yellow-50 rounded-full blur-2xl group-hover:bg-yellow-200 transition-colors opacity-50">
        </div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="mb-8 flex justify-start group-hover:scale-110 transition-transform duration-300">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu"
              class="w-32 h-32 object-contain drop-shadow-sm -ml-4" />
          </div>
          <div class="mt-auto">
            <h3 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-yellow-600 transition-colors">자율/진로</h3>
            <p class="text-slate-500 text-sm leading-relaxed mb-6 group-hover:text-slate-700">나의 진로 탐색 과정과<br />자율적인 학교
              생활 기록</p>
            <div
              class="flex items-center text-yellow-600 font-bold text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              작성하러 가기 <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <!-- Card 2: 교과세특 (Charmander) -->
      <a href="subject.html"
        class="nav-card group relative overflow-hidden rounded-3xl bg-white p-8 shadow-lg hover:shadow-2xl border border-slate-100 flex flex-col justify-between min-h-[400px] hover:bg-orange-50 hover:border-orange-200 transition-all duration-300">
        <div
          class="absolute top-0 right-0 -mt-4 -mr-4 w-40 h-40 bg-orange-50 rounded-full blur-3xl group-hover:bg-orange-200 transition-colors opacity-50">
        </div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="mb-8 flex justify-start group-hover:scale-110 transition-transform duration-300">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander"
              class="w-32 h-32 object-contain drop-shadow-sm -ml-4" />
          </div>
          <div class="mt-auto">
            <h3 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-orange-600 transition-colors">교과세특</h3>
            <p class="text-slate-500 text-sm leading-relaxed mb-6 group-hover:text-slate-700">과목별 학습 역량과<br />심화 탐구 내용
              생성</p>
            <div
              class="flex items-center text-orange-600 font-bold text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              작성하러 가기 <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <!-- Card 3: 동아리 (Squirtle) -->
      <a href="club.html"
        class="nav-card group relative overflow-hidden rounded-3xl bg-white p-8 shadow-lg hover:shadow-2xl border border-slate-100 flex flex-col justify-between min-h-[400px] hover:bg-blue-50 hover:border-blue-200 transition-all duration-300">
        <div
          class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-blue-50 rounded-full blur-2xl group-hover:bg-blue-200 transition-colors opacity-50">
        </div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="mb-8 flex justify-start group-hover:scale-110 transition-transform duration-300">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle"
              class="w-32 h-32 object-contain drop-shadow-sm -ml-4" />
          </div>
          <div class="mt-auto">
            <h3 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-blue-600 transition-colors">동아리</h3>
            <p class="text-slate-500 text-sm leading-relaxed mb-6 group-hover:text-slate-700">동아리에서의 역할과<br />협력 및 성장 과정
            </p>
            <div
              class="flex items-center text-blue-600 font-bold text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              작성하러 가기 <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <!-- Card 4: 행동특성종합의견 (Bulbasaur) -->
      <a href="behavior.html"
        class="nav-card group relative overflow-hidden rounded-3xl bg-white p-8 shadow-lg hover:shadow-2xl border border-slate-100 flex flex-col justify-between min-h-[400px] hover:bg-green-50 hover:border-green-200 transition-all duration-300">
        <div
          class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-green-50 rounded-full blur-2xl group-hover:bg-green-200 transition-colors opacity-50">
        </div>
        <div class="relative z-10 flex flex-col h-full">
          <div class="mb-8 flex justify-start group-hover:scale-110 transition-transform duration-300">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur"
              class="w-32 h-32 object-contain drop-shadow-sm -ml-4" />
          </div>
          <div class="mt-auto">
            <h3 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-green-600 transition-colors">행특</h3>
            <p class="text-slate-500 text-sm leading-relaxed mb-6 group-hover:text-slate-700">나의 인성과 잠재력을<br />종합적으로
              보여주는 기록</p>
            <div
              class="flex items-center text-green-600 font-bold text-sm opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              작성하러 가기 <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
              </svg>
            </div>
          </div>
        </div>
      </a>

    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center text-slate-400 text-sm animate-fade-in-up" style="animation-delay: 0.4s;">
      <p>&copy; 2025 생기부 도우미 with jook. All rights reserved.</p>
    </footer>

  </main>

</body>

</html>
